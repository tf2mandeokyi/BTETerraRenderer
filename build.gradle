buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net/' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:3.+'
		classpath "com.github.jengelman.gradle.plugins:shadow:4.0.0"
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: "com.github.johnrengelman.shadow"
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

version = project.mod_version
group = project.mod_group
archivesBaseName = project.mod_id

sourceCompatibility = targetCompatibility = '1.8'
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    maven { // cubicchunks, cubicworldgen, terraplusplus
        name = "JitPack"
        url = "https://jitpack.io/"
    }
    maven { // leveldb
        name = "DaPorkchop_"
        url = "https://maven.daporkchop.net/"
    }
    maven { // leveldb
        name = "OpenCollab Snapshots"
        url = "https://repo.opencollab.dev/snapshot/"
    }
    maven { // jankson
        name = "elytradev"
        url = "https://repo.elytradev.com/"
    }
}

minecraft {
//    mappings = project.mcp_mappings
    mappings channel: 'snapshot', version: '20171003-1.12'

    runs {
        client {
            workingDirectory project.file('run/client')
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'
        }
        server {
            workingDirectory project.file('run/server')
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'
        }
    }
}

//minecraft {
//    version = project.forge_version
//    mappings = project.mcp_mappings
//    runDir = "run"
//}

configurations {
    shade
    compile.extendsFrom shade
}

dependencies {

    minecraft 'net.minecraftforge:forge:1.12.2-14.23.5.2859'

//    deobfProvided('com.github.OpenCubicChunks.CubicChunks:cubicchunks:f71aafb9854466ac5ffa0ccd2796921684f1d8b1') {
//        transitive = false
//    }
//    deobfProvided('com.github.OpenCubicChunks:CubicWorldGen:27de56d2f792513873584b2f8fd9f3082fb259ec') {
//        transitive = false
//    }
//    deobfProvided('com.github.BuildTheEarth:terraplusplus:15747b869204f31e7ecac57bac32d65d55939840') {
//        transitive = false
//    }

    compile ('com.github.OpenCubicChunks.CubicChunks:cubicchunks:f71aafb9854466ac5ffa0ccd2796921684f1d8b1') {
        transitive = false
    }
    compile ('com.github.OpenCubicChunks:CubicWorldGen:27de56d2f792513873584b2f8fd9f3082fb259ec') {
        transitive = false
    }
    compile 'com.github.BuildTheEarth:terraplusplus:15747b869204f31e7ecac57bac32d65d55939840'

    shade 'org.yaml:snakeyaml:1.33'
    shade 'org.osgeo:proj4j:0.1.0'

    testCompile "junit:junit:4.13.2"
    testCompile 'com.github.BuildTheEarth:terraplusplus:15747b869204f31e7ecac57bac32d65d55939840'

    compile 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", "1.12.2"

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version': project.version, 'mcversion': "1.12.2"
    }

    // copy everything else except the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

shadowJar {
	classifier = null
	configurations = [project.configurations.shade]

	exclude 'module-info.class'
}
build.dependsOn shadowJar

reobf {
	shadowJar {}
}

task relocateShadowJar(type: com.github.jengelman.gradle.plugins.shadow.tasks.ConfigureShadowRelocation) {
	target = tasks.shadowJar
	prefix = "${project.mod_group}.${project.mod_id}.dep"
}
shadowJar.dependsOn relocateShadowJar